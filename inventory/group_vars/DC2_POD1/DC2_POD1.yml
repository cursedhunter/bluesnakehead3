---
pod_name: DC2_POD1
# below has no effect in this position. Works under node_type:defaults:
# ztp_network_summary: "10.66.0.0/16" ; doesn't work here.
defaults:
  raw_eos_cli: |
    service unsupported-transceiver Meadowgate_Lab b85d0a8
# I take this to mean per leaf spine..
# We are doing 2x100 each leaf to each spine
max_l3leaf_to_spine_links: 16
# this mgmt info can't be nested under node types.
# Solution is a mgmt_gateway value # under each node in inventory
# mgmt_gateway: 10.66.6.1, if not here, pulls from ABJ.yml
mgmt_interface: Management1
mgmt_interface_vrf: mgmt
mgmt_destination_networks:
  - 0.0.0.0/0

spine:
  defaults:
    raw_eos_cli: |    #this is appended at the bottom of the config. Do I care?
      service unsupported-transceiver Meadowgate_Lab b85d0a8
    platform: vEOS-LAB
    bgp_as: "64800"
    loopback_ipv4_pool: 10.4.64.0/24
    # Spines use this to source their uplinks to SS, in order. # should match # of SS's and in SS interface description
    uplink_interfaces: ['Ethernet29/1', 'Ethernet30/1', 'Ethernet31/1', 'Ethernet32/1']
    uplink_switches: ['SUPER-SPINE1', 'SUPER-SPINE2', 'SUPER-SPINE3', 'SUPER-SPINE4']
    # USI maps to the SS listed above. S-to SSP from eth1 to eth17/1,
    # Can't really use this, because every spine will try to map to SS's in the same order.
    # It will overwrite the previous, so last in wins
    #    uplink_switch_interfaces: ['Ethernet17/1', 'Ethernet17/2',
    # ....
    # Is this uplink spine-superspine?
    max_uplink_switches: 16
    # this is uplink to supers. Supers are even, starting at zero
    uplink_ipv4_pool: 172.16.64.0/24
    uplink_ptp:
      enable: true
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
  nodes:
    DC2-POD1-SPINE1:
      id: 10
      bgp_as: "64801"
      mgmt_ip: "10.6.65.10/24"
      # This mac will be used in dhcpd.conf
      mac_address: 'f2:89:96:99:b5:1c'
      evpn_role: none
      # next line specifies interface on SS
      uplink_switch_interfaces: ['Ethernet9/1', 'Ethernet9/1', 'Ethernet9/1', 'Ethernet9/1']
      structured_config:
        maintenance:
          unit_profiles:
            System:
          units:
            System:
              quiesce: false
              profile: System
    DC2-POD1-SPINE2:
      id: 11
      bgp_as: "64802"
      evpn_role: none
      mgmt_ip: "10.6.65.11/24"
      mac_address: 'f2:89:96:99:aa:1c'
      uplink_switch_interfaces: ['Ethernet10/1', 'Ethernet10/1', 'Ethernet10/1', 'Ethernet10/1']
    DC2-POD1-SPINE3:
      id: 12
      bgp_as: "64803"
      evpn_role: none
      mgmt_ip: "10.6.65.12/24"
      mac_address: 'f2:89:96:99:aa:1d'
      uplink_switch_interfaces: ['Ethernet11/1', 'Ethernet11/1', 'Ethernet11/1', 'Ethernet11/1']
    DC2-POD1-SPINE4:
      id: 13
      bgp_as: "64804"
      evpn_role: none
      mgmt_ip: "10.6.65.13/24"
      mac_address: 'f2:89:96:99:aa:1e'
      uplink_switch_interfaces: ['Ethernet12/1', 'Ethernet12/1', 'Ethernet12/1', 'Ethernet12/1']
# In DC2 we define all variables via defaults
l3leaf:
  defaults:
    raw_eos_cli: |
      service unsupported-transceiver Meadowgate_Lab b85d0a8
    bgp_as: 65100
    virtual_router_mac_address: 00:1c:73:00:dc:21
    platform: 7060DX4
    evpn_role: server
    # client    neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
    # server    neighbor EVPN-OVERLAY-PEERS default-route-target only
    # evpn_route_servers: [ DC1-POD2-LEAF1A, DC1-POD2-LEAF1B ]
    igmp_snooping_enabled: true
    spanning_tree_mode: rstp
    spanning_tree_priority: 4096
    loopback_ipv4_pool: 10.4.65.0/24
    # offset takes the "id:' and adds the offset
    loopback_ipv4_offset: 0
    vtep_loopback_ipv4_pool: 10.5.65.0/24
    uplink_ipv4_pool: 172.17.64.0/20
    uplink_ptp:
      enable: true
    # Leafs use this to source their uplinks to Spines, in order. # should match # of S's
    uplink_interfaces: ['Ethernet29/1', 'Ethernet29/2',
                        'Ethernet30/1', 'Ethernet30/2',
                        'Ethernet31/1', 'Ethernet31/2',
                        'Ethernet32/1', 'Ethernet32/2']
    # uplink_interfaces: ['Ethernet29/1', 'Ethernet30/1', 'Ethernet31/1', 'Ethernet32/1']
    uplink_switches: ['DC2-POD1-SPINE1', 'DC2-POD1-SPINE1',
                      'DC2-POD1-SPINE2', 'DC2-POD1-SPINE2',
                      'DC2-POD1-SPINE3', 'DC2-POD1-SPINE3',
                      'DC2-POD1-SPINE4', 'DC2-POD1-SPINE4']
    max_parallel_uplinks: 4
    uplink_interface_speed: 'forced 100g'
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
    # filter matches tags specified in TENANT_NETWORKS.yml. This is where we associate vrfs/racks.
    # Vlans in servers would match specific nodes. I'll have to check 'tag' capabilites there
    # With filter commmented out, leafs received all vlans and vrfs, except Rack1 below.. which accepts none due to empty lists.
    filter:
      # Testing that we configure all VRFs even with no VLANs.
      always_include_vrfs_in_tenants: ['all']
      # tags: ['all']
      tags: [Cust_A_opzone, Cust_A_C2, bitbucket, vmotion]
      # tags: []
    connected_endpoints: true
    mlag: true
    mlag_interfaces: [Ethernet15/1, Ethernet16/1]
    mlag_peer_l3_ipv4_pool: 172.19.64.0/24
    mlag_peer_ipv4_pool: 172.19.65.0/24
    mgmt_gateway: 10.66.66.1    # this has no effect at this level
  node_groups:
    RACK1_MLAG:
      platform: vEOS-LAB
      bgp_as: "65101"
      mlag: true
      mlag_dual_primary_detection: true
      mlag_peer_l3_vlan: 4094 # Using 4094 for both mlag peer and l3 peerings.
      # evpn_role: none
      # let's figure out what this line means. If I'm a server, do I have spec this?
